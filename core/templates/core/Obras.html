{%load static%}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/misestilos.css' %}">
</head>
<body>
    
    <h1>Obras</h1>
    <ul>
        <hr>
        <li><a href="{% url 'index' %}">Index</a></li>
        <li><a href="{% url 'Obras' %}">Obras</a></li>
        <li><a href="{% url 'nuevaObras' %}">nuevasObras</a></li>
        <li><a href="{% url 'contactos' %}">Contactos</a></li>
        <hr>
    </ul>
    <table class="table table-hover" id="formularioObras">
        <tr>
            <td>Id</td>
            <td>Obras</td>
            <td>Artistas</td>
            <td>Acciones</td>
        </tr>
        {% for O in Obras %}
        <tr>
            <td>{{O.idObra}}</td>
            <td>{{O.nombreObra}}</td>
            <td>{{O.nombreArtista}}</td>
            <td><a href="{% url 'EditarObras' O.idObra %}">Editar</a></td>
            <td><a href="{% url 'eliminarObras' O.idObra %}">Borrar</a></td>
        </tr>
        {% endfor %}
    </table>

    <script src="{% static 'core/js/jquery-3.6.0.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
</body>
</html>
